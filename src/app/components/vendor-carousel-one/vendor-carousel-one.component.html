<div class="items-card-container">
  <div class="item-card-wrap card-shadow" *ngFor="let item of data; let i = index" (click)="onClick(item.id)">
    <div class="item-card" (click)="onClick(item)">
      <ion-img img-preloader="{{item.bannerImage}}" *ngIf="item.bannerImage"></ion-img>
      <ion-img src="/assets/img/img-preloader.jpg" *ngIf="!item.bannerImage"></ion-img>
      <ion-text class="catg" *ngIf="item.categories?.length"> 
        <ng-container *ngFor="let catg of item.categories; let i=index">{{catg.name}}</ng-container>
      </ion-text>
      <ion-text class="name"> {{item.name.trim()}}</ion-text>
    </div>
</div>
