<app-page-header [showMenuBtn]="true" title="Categories" [showLine]="true"></app-page-header>

<ion-content>
 
  <div class="gift-card-container" *ngIf="categories; else skeletonText">
    <ng-container *ngIf="categories.length > 0">
    <ion-list class="item-list" >
      <ion-item (click)="editCategoty(item)" *ngFor="let item of categories; let i=index">
        <ion-label class="ion-text-wrap">
          <h3>{{item.name}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
    <div class="no-data" *ngIf="categories?.length == 0">
      No Categories
    </div>
  </div>


  <ng-template #skeletonText>
    <div class="custom-skeleton">
      <div class="skeleton-wrap" *ngFor="let items of skeletonArray; let i=index">
        <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      </div>
    </div>
  </ng-template>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createCatgPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </ion-content>
