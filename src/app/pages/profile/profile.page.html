<app-page-header [showMenuBtn]="true" title="Profile" [showLine]="true"></app-page-header>

<ion-content>
 <div class="profile-wrap" *ngIf="userData">
  <ion-img [src]="userData.dP"></ion-img>
  <ion-text class="name" *ngIf="userData.name"><h5>{{userData.name}}</h5></ion-text>
  <ion-text class="user-name" *ngIf="userData.email"><p>{{userData.email}}</p></ion-text>
  <ion-button (click)="editProfile()" shape="round" >
    <ion-icon name="chevron-forward" slot="end"></ion-icon>
    Edit Profile
  </ion-button>
 </div>
 <div class="profile-menu">
  <ion-list >
    <ion-list-header>
      <ion-label>Profile Menu</ion-label>
    </ion-list-header>
    <ion-item [routerLink]="['/tabs/user-orders']">
      <ion-icon name="cube" slot="start"></ion-icon>
      <ion-label>My Orders</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/tabs/user-vouchers']"> 
      <ion-icon name="bag-handle" slot="start"></ion-icon>
      <ion-label>My Vouchers</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/user-transactions']"> 
      <ion-icon name="document-text" slot="start"></ion-icon>
      <ion-label>My Transactions</ion-label>
    </ion-item>
    <ion-item (click)="logout()" > 
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
    </ion-list>

 </div>
</ion-content>
