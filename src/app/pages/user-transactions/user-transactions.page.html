<app-page-header [showBackBtn]="true" title="My Transactions" [showLine]="true"></app-page-header>


<ion-content>
    <div class="orders-wrapper" *ngIf="transactions; else skeletonText">
      <ng-container *ngIf="transactions.length > 0; else noData">
      <div  class="order-wrap ion-activatable ripple-parent" *ngFor="let item of transactions; let i=index">
        <ion-ripple-effect></ion-ripple-effect>
        <div class="img-wrap">
          <ion-img img-preloader="{{item.voucher.voucherTemplate.imgURL}}"></ion-img>
        </div>
        <div class="det-wrap">
           <ion-text class="vendor-name">{{item.voucher.vendorDetails.name}} | {{item.voucher.voucherTemplate.label}} Voucher</ion-text>
           <ion-chip class="amt">
            <ion-label >{{item.amount | currency: currenyCode:true:'1.0-0'}}</ion-label>
          </ion-chip>
        </div>
      </div>
    </ng-container>
    <ng-template #noData>
      <div class="no-data">
        No Transactions
      </div>
    </ng-template>
    </div>
    <ng-template #skeletonText>
      <div class="custom-skeleton">
        <div class="skeleton-wrap" *ngFor="let item of skeletonTextArray; let i=index">
          <div class="skeleton-img">
            <ion-skeleton-text animated class="img"></ion-skeleton-text>
          </div>
          <div class="skeleton-text">
            <ion-skeleton-text animated class="text" style="width: 90%"></ion-skeleton-text>
            <ion-skeleton-text animated class="text" style="width: 80%"></ion-skeleton-text>
          </div>
        </div>
      </div>
    </ng-template>
    </ion-content>
